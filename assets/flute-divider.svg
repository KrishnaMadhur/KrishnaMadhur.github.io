<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 60" fill="none">
  <defs>
    <linearGradient id="fl" x1="0" y1="30" x2="500" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="55%" stop-color="#CBD5E1"/>
      <stop offset="80%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
    <linearGradient id="fe" x1="380" y1="30" x2="470" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Flute body: gentle swoosh curve (mouthpiece left, curling up right) -->
  <path d="M30 38 C80 42, 140 44, 200 40 S320 30, 380 24"
        stroke="url(#fl)" stroke-width="1.2" stroke-linecap="round" fill="none"/>

  <!-- Mouthpiece: subtle bulge at the left end -->
  <path d="M20 38 C22 34, 32 33, 38 37"
        stroke="#94A3B8" stroke-width="0.8" stroke-linecap="round" fill="none"/>
  <path d="M20 38 C22 42, 32 43, 38 39"
        stroke="#94A3B8" stroke-width="0.8" stroke-linecap="round" fill="none"/>

  <!-- Finger holes: tiny dashes along the curved body -->
  <line x1="110" y1="42" x2="113" y2="41" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="145" y1="42" x2="148" y2="41.5" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="180" y1="41.5" x2="183" y2="41" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="215" y1="40" x2="218" y2="39" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="250" y1="38" x2="253" y2="37" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="285" y1="35.5" x2="288" y2="34.5" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>
  <line x1="320" y1="33" x2="323" y2="32" stroke="url(#fl)" stroke-width="0.9" stroke-linecap="round"/>

  <!-- Feather: flows from flute end, curving upward -->
  <!-- Main feather spine (continuation of the swoosh, curving up) -->
  <path d="M380 24 C400 18, 430 10, 460 8"
        stroke="url(#fe)" stroke-width="1" stroke-linecap="round" fill="none"/>

  <!-- Feather vane left (lower edge) -->
  <path d="M385 26 C400 28, 420 22, 440 14"
        stroke="#2DD4BF" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Feather vane right (upper edge) -->
  <path d="M395 18 C410 12, 430 8, 450 6"
        stroke="#2DD4BF" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Feather eye (teardrop with inner detail) -->
  <path d="M420 12 Q432 6, 444 12 Q432 18, 420 12 Z"
        stroke="#2DD4BF" stroke-width="0.9" fill="none"/>
  <!-- Eye inner ring -->
  <circle cx="433" cy="12" r="2.5" stroke="#2DD4BF" stroke-width="0.6" fill="none"/>
  <!-- Eye pupil -->
  <circle cx="433" cy="12" r="1" fill="#2DD4BF" opacity="0.7"/>

  <!-- Feather tip wisp -->
  <path d="M444 12 C450 9, 458 7, 468 5"
        stroke="#2DD4BF" stroke-width="0.5" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>
