<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 70" fill="none">
  <defs>
    <linearGradient id="fl" x1="0" y1="35" x2="500" y2="15" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="50%" stop-color="#CBD5E1"/>
      <stop offset="75%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Main stroke: one continuous calligraphic line
       Mouthpiece → flute body (gentle arc) → sweeps up into feather -->
  <path d="M15 42
           C 25 44, 30 46, 40 45
           C 55 43, 70 40, 100 41
           C 140 42, 180 44, 220 42
           C 260 40, 300 36, 340 30
           C 365 25, 385 18, 410 14
           C 430 10, 445 8, 460 12
           C 470 15, 465 22, 450 24
           C 440 26, 428 22, 420 16
           C 415 12, 425 8, 440 9"
        stroke="url(#fl)" stroke-width="1.3"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Feather eye: asymmetric teardrop brushstroke -->
  <path d="M425 15
           C 432 8, 450 6, 458 12
           C 462 16, 452 22, 440 22
           C 432 22, 424 20, 425 15 Z"
        stroke="#2DD4BF" stroke-width="0.9"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Feather eye pupil: tiny organic dot -->
  <path d="M443 14 C 445 12, 448 13, 447 15 C 446 17, 443 16, 443 14 Z"
        fill="#2DD4BF" opacity="0.65"/>

  <!-- Feather tip: flicking upward brushstroke -->
  <path d="M458 12 C 465 8, 475 5, 485 3"
        stroke="#2DD4BF" stroke-width="0.7"
        stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Feather barb wisps (calligraphic flicks) -->
  <path d="M435 10 C 440 5, 448 3, 455 2"
        stroke="#2DD4BF" stroke-width="0.4"
        stroke-linecap="round" fill="none" opacity="0.35"/>
  <path d="M445 22 C 452 26, 460 25, 468 22"
        stroke="#2DD4BF" stroke-width="0.4"
        stroke-linecap="round" fill="none" opacity="0.3"/>

  <!-- Hole suggestions: tiny dips/breaks in a secondary stroke
       These are NOT circles — just small curved notches -->
  <path d="M108 43 C 110 45, 114 45, 116 43"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M155 43.5 C 157 45.5, 161 45.5, 163 43.5"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M202 43 C 204 45, 208 45, 210 43"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M248 41 C 250 43, 254 43, 256 41"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.45"/>
  <path d="M290 37 C 292 39, 296 39, 298 37"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M328 32 C 330 34, 334 34, 336 32"
        stroke="url(#fl)" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.35"/>
</svg>
