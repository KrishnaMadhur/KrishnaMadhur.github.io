<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 20" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#CBD5E1"/>
      <stop offset="70%" stop-color="#CBD5E1"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
  </defs>
  <!-- Flute mouthpiece -->
  <ellipse cx="50" cy="10" rx="12" ry="3" fill="none" stroke="#CBD5E1" stroke-width="0.8"/>
  <!-- Flute body -->
  <line x1="40" y1="10" x2="300" y2="10" stroke="url(#g)" stroke-width="1" stroke-linecap="round"/>
  <!-- Flute holes -->
  <circle cx="120" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <circle cx="150" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <circle cx="180" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <circle cx="210" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <circle cx="240" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <circle cx="270" cy="10" r="1.5" fill="none" stroke="url(#g)" stroke-width="0.8"/>
  <!-- Peacock feather teardrop -->
  <path d="M310 10 Q325 2 340 10 Q325 18 310 10 Z" fill="none" stroke="#2DD4BF" stroke-width="1"/>
  <!-- Feather eye -->
  <circle cx="328" cy="10" r="2" fill="#2DD4BF" opacity="0.6"/>
  <!-- Feather spine -->
  <line x1="340" y1="10" x2="370" y2="4" stroke="#2DD4BF" stroke-width="0.6" stroke-linecap="round"/>
</svg>
