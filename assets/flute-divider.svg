<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 50" fill="none">
  <defs>
    <linearGradient id="sp" x1="0" y1="40" x2="460" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="40%" stop-color="#CBD5E1"/>
      <stop offset="72%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Single continuous path: horizontal line → Golden Ratio Spiral
       The line flows rightward, sweeps upward, then curls inward
       with each quarter-turn ~0.618× the previous radius.
       Approximates Fibonacci arcs: r ≈ 24, 15, 9, 5.5, 3.5 -->
  <path d="M 18 42
           L 330 42
           C 348 42, 365 39, 378 32
           C 393 24, 404 14, 410 7
           C 416 1, 418 0, 416 4
           C 412 10, 404 17, 398 21
           C 391 26, 388 29, 392 31
           C 396 33, 401 29, 402 25
           C 403 21, 400 18, 397 19
           C 395 20, 395 22, 397 22"
        stroke="url(#sp)" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Convergence point: the "eye" of the spiral -->
  <path d="M 396.5 21.5 C 397 21, 397.5 21.5, 397 22"
        stroke="#2DD4BF" stroke-width="1.5"
        stroke-linecap="round" fill="none" opacity="0.8"/>
</svg>
